name: Build and deploy .NET Core application to Web App BPCalculatorCA
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: BPCalculatorCA
  AZURE_WEBAPP_PACKAGE_PATH: BPCalculator\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: BPCalculator
  BPCALCULATOR_BASE_URL: 'https://bpcalculatorca.azurewebsites.net/'
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4 
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Auto Merge #merging if tests are successful automatically
      if: github.ref == 'refs/heads/new-feature-branch' && steps.test.outcome == 'success'
      run: |
        git fetch origin master
        git checkout master
        git merge --ff-only ${{ github.head_ref }}
        git push origin master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.BPCalculatorCA_86CE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
